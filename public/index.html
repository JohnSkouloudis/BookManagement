<!DOCTYPE html>
<html>
<head>
  <title>Book Management  </title>
  <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: rgb(63, 121, 160);">
  
<div class="forms-container">

  <div class="form-container-left">

    <h2>Add a new book</h2>
    <form id="new-book-form" >

      <label for="author">Author:</label>
      <input type="text" id="author" required><br>

      <label for="title">Title:</label>
      <input type="text" id="title" required><br>

      <label for="genre">Genre:</label>
      <select id="genre" required>

        <option value="Science fiction">Science fiction</option>
        <option value="Satire">Satire</option>
        <option value="Drama">Drama</option>
        <option value="Action and Adventure">Action and Adventure</option>
        <option value="Romance">Romance</option>
        <option value="Mystery">Mystery</option>
        <option value="Horror">Horror</option>
        <option value="Fantasy">Fantasy</option>
      </select><br>

      <label for="price">Price:</label>
      <input type="number" step="0.01" id="price" required><br>

      <button class="custom-button" type="submit" id="submitButton" > Register Book</button>

    </form>
  </div>

  <div class="form-container-right">

    <h2>Search a registered book</h2>

    <form id="search">

      <label for="keyword">Enter keyword:</label>
      <input type="text" id="keyword" required><br>

      <button class="custom-button" type="submit" id="searchButton"> Search </button>

    </form>
  </div>

</div>


  <div id="results">
     
    <script src="client.js"> </script>

  </div>

  

</body>
</html>
